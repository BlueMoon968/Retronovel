<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retronovel - Visual Novel Editor</title>
    <meta name="description" content="Create GBA/NDS style visual novels directly in the browser" />
    <style>
      @font-face {
        font-family: 'dogica';
        src: url('/fonts/dogica.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'dogica', 'Courier New', monospace;
        overflow: hidden;
      }
      #root {
        width: 100vw;
        height: 100vh;
      }
      canvas {
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
